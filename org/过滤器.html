<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤器</title>
    <script src="../../lib/lodash/lodash.js"></script>
    <script src="../../lib/vue/vue.js"></script>
</head>

<body>
    <div id="demo1">
        <!-- 在双花括号中 -->
        {{ message | capitalize }}
        <br> {{ message | addHead('head_') | addTail('_tail') }}

    </div>
    <script>
        new Vue({
            el: '#demo1',
            data: {
                message: 'hello'
            },
            filters: {
                capitalize: function (value) {
                    if (!value) return ''
                    value = value.toString();
                    return value.charAt(0).toUpperCase() +
                        value.slice(1)
                },
                addHead: function (value, head) {
                    return head + value;
                },
                addTail: function (value, tail) {
                    return value + tail;
                }
            }
        });
    </script>
</body>

</html>

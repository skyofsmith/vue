<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全局配置</title>
    <script src="../../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="demo1">
        <ul>
            <li v-for="l in list">
                <label>
                    {{l.name}}
                    <input type="text" v-model="l.name">
                </label>
            </li>
        </ul>
    </div>
    <div id="demo2">
        <ul>
            <li v-for="l in list">
                <label>
                    {{l.name}}
                    <input type="text" v-model="l.name">
                </label>
            </li>
        </ul>
    </div>
    <script charset="utf-8">
        // silent
        console.log('Vue.config.slient = ' + Vue.config.slient);
        var demo1 = new Vue({
            el: '#demo1',
            data: {
                list: [
                    {name: 'a'},
                    {name: 'a'},
                    {name: 'a'}
                ]
            }
        });
        Vue.config.slient = true;
        console.log('Vue.config.slient = ' + Vue.config.slient);
        var demo1 = new Vue({
            el: '#demo2',
            data: {
                list: [
                    {name: 'a'},
                    {name: 'a'},
                    {name: 'a'}
                ]
            }
        });
        
        // optionMergeStrategies
        Vue.config.optionMergeStrategies._my_option = function (parent, child, vm) {
            console.log(parent, child, vm);
            return child + 1
        }

        const Profile = Vue.extend({
            _my_option: 1
        })
        console.log(Profile.options.__proto__.constructor);
        
        // devtools
        console.log(Vue.config.devtools);
        
        // errorHandler
        Vue.config.errorHandler = function (err, vm, info) {
            console.log(err, vm, info);
        };

        // warnHandler
        Vue.config.warnHandler = function (msg, vm, trace) {
            console.log(msg, mv, trace);
        };
        
    </script>
</body>
</html>

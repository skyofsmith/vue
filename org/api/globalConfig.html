<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全局配置</title>
    <script src="../../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="demo1">
        {{msg}}
    </div>
    <script charset="utf-8">
        console.log('Vue.config.slient = ' + Vue.config.slient);
        Vue.component({
            data: {
                msg: 'hello world!'
            }
        });
        Vue.config.slient = true;
        Vue.component({
            data: {
                msg: 'hello world!'
            }
        });
        var demo1 = new Vue({
            el: '#demo1',
            data: {
                msg: 'hello world!'
            }
        });
    </script>
</body>
</html>
